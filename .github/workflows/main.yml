name: Update project visibility

on:
  workflow_dispatch:
  # Un-comment the schedule trigger below to run it regularly
  schedule:
    - cron: '0 5 * * *'

jobs:
  update-projects:
    name: Update project visibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update project visibility
        uses: ./
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
        with:
          token1: ${{ secrets.GH_PROJECT_TOKEN }}
