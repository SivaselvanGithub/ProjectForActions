name: Update project visibility

on:
  workflow_dispatch:
  # Un-comment the schedule trigger below to run it regularly
  schedule:
    - cron: '0 5 * * *'

jobs:
  update-projects:
    name: Update project visibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout     
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm test
      - name: Update project visibility
        uses: ./
        env:
          token: ${{ secrets.GH_PROJECT_TOKEN }}           
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token1: ${{ secrets.GH_PROJECT_TOKEN }}
